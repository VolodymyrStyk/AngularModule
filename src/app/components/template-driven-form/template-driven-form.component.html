<form #myForm='ngForm' (ngSubmit)="submit( myForm)">
  <div><input #lgn='ngModel' required type="text" name="login" [(ngModel)]="user.login"></div>
  <div *ngIf="lgn.invalid">login not valid</div>
  <div><input #psw='ngModel' [required]="true" type="text" name="password" [(ngModel)]="user.password"></div>
  <div *ngIf="psw.invalid">Password not valid</div>
  <button [disabled]='myForm.invalid' [class.error]="myForm.invalid">save</button>
</form>
