<form [formGroup]="myFormGroup" (ngSubmit)="save()">
  <div>
    <label>login</label>
    <input type="text" name="login" [formControl]="loginControl">
    <div *ngIf="loginControl.invalid">
      error!!!
      required length is: {{loginControl?.errors?.minlength?.requiredLength}}
      actual length is: {{loginControl?.errors?.minlength?.actualLength}}
    </div>
  </div>
  <div>
    <label>password</label>
    <input type="text" name="password" formControlName="password">
  </div>
  <button [disabled]="myFormGroup.invalid">save</button>
</form>
